<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel= "stylesheet" href="contatos.css">
    <title>Contatos - Barbearia Alura</title>
</head>
<body>
    <!--cabeçalho do conteúdo com logo -->
    <header>
        <div class="caixa">
            <h1><img src="imagensprodutos/logo.png" alt="logo da barbearia alura"></h1>
        <nav>
            <ul>
        <!--tag <a> é uma âncora que cria um link na página que me leva para outra-->        
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contatos.html">Contatos</a></li>
            </ul>
        </nav>
        </div>    
    </header>

    <main>
        <form>
            <!--etiqueta para um input, não é nenhum dos h's(h1, h2, h3...). Sempre tenho um label e um input-->
            <!--required deixa o preenchimento do campo obrigatorio-->
            <label for="nomeesobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Deixe aqui a sua mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <!--name dos radios fazem com que sejam do mesmo grupo e que quando um é clicado o outro é desclicado-->
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <!--um atalho, colocar a tag input dentro da label-->
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</input></label>
            

            <input type="submit" value= "Enviar Formulário" class="enviar">
        </form>

        <table>

            <thead> <!--cabeçalho da tabela-->
            <tr>
                <th>Dias</th>
                <th>Horários</th>
            </tr>
            </thead>

            <tr>
                <td>Segunda</td>
                <td>08h00 - 20h00</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>08h00 - 20h00</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>08h00 - 20h00</td>
            </tr>
        </table>
    </main>

    <footer>
        <img src="./imagensprodutos/logo-branco.png" alt="logo da barbearia alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
    
</body>
</html>
